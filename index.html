<!DOCTYPE html>
<html>
<head>
  <title>Student Counseling Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Student Counseling Effectiveness</h1>

  <!-- Bar Chart: Examination Results by Branch -->
  <section>
    <h2>Examination Results by Branch</h2>
    <canvas id="examChart"></canvas>
  </section>

  <!-- Pie Chart: Avg Subject Score -->
  <section>
    <h2>Average Subject Score</h2>
    <canvas id="avgScoreChart"></canvas>
  </section>

  <!-- Doughnut Chart: Student by Grade and Gender -->
  <section>
    <h2>Student Distribution</h2>
    <canvas id="genderChart"></canvas>
  </section>

  <!-- Horizontal Bar Chart: Participation Rate -->
  <section>
    <h2>Participation Rate by Branch</h2>
    <canvas id="participationChart"></canvas>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
